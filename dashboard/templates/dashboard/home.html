<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-4">
        <h1 class="text-center mb-4">游눯 Crypto Dashboard</h1>

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <div class="row mb-4">
            
            <div class="col-md-4 mb-2">
                <div class="card bg-secondary text-white h-100 border-0">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <i class="bi bi-clock fs-3 mb-2"></i>
                        <h2 id="relogio" class="fw-bold">--:--:--</h2>
                        <span class="small text-light">Hor치rio Local</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-2">
                <div class="card bg-secondary text-white h-100 border-0">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <i class="bi bi-calendar-event fs-3 mb-2"></i>
                        <h4 id="data-hoje" class="fw-bold">--/--/----</h4>
                        <span id="dia-semana" class="small text-light">...</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-2">
                <div class="card bg-secondary text-white h-100 border-0">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        {% if clima %}
                            <i class="bi bi-cloud-sun fs-3 mb-2"></i>
                            <h2 class="fw-bold">{{ clima.temp }}춿C</h2>
                            <span class="small text-light">Previs칚o Atual</span>
                        {% else %}
                            <span>Carregando clima...</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary" id="tituloGrafico">Hist칩rico</div>
                    <div class="card-body">
                        <canvas id="graficoBitcoin" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center"
             id="painel-cripto"
             hx-get="{% url 'atualizar_valores' %}"
             hx-trigger="every 10s"
             hx-target="#painel-cripto"
             hx-swap="innerHTML">
            
            {% include 'dashboard/cards.html' %}

        </div>
        
        <div class="text-center mt-4 text-muted small">
            Atualizando criptos a cada 10s
        </div>
    </div>

    <script>
        // --- 1. SCRIPT DO REL칍GIO E DATA ---
        function atualizarRelogio() {
            const agora = new Date();
            
            // Hora
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            document.getElementById('relogio').innerText = `${horas}:${minutos}:${segundos}`;

            // Data
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const ano = agora.getFullYear();
            document.getElementById('data-hoje').innerText = `${dia}/${mes}/${ano}`;
            
            // Dia da semana
            const diasSemana = ['Domingo', 'Segunda', 'Ter칞a', 'Quarta', 'Quinta', 'Sexta', 'S치bado'];
            document.getElementById('dia-semana').innerText = diasSemana[agora.getDay()];
        }
        
        // Atualiza a cada 1 segundo
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio(); // Chama na hora para n칚o esperar 1s

        // --- 2. SCRIPT DO GR츼FICO (Mantido igual) ---
        let chartInstance = null; 

        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('graficoBitcoin').getContext('2d');
            const dadosIniciais = {{ cryptos.0.sparkline_in_7d.price }}; 
            const nomeInicial = "{{ cryptos.0.name }}";

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: dadosIniciais.length}, (_, i) => i + 1),
                    datasets: [{
                        label: nomeInicial,
                        data: dadosIniciais,
                        borderColor: '#f7931a', 
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { grid: { color: '#333' }, ticks: { color: '#ddd' } }
                    }
                }
            });
            document.getElementById('tituloGrafico').innerText = "Hist칩rico: " + nomeInicial;
        });

        function mudarGrafico(nome, listaPrecos, cor) {
            chartInstance.data.datasets[0].data = listaPrecos;
            chartInstance.data.datasets[0].label = nome;
            chartInstance.data.datasets[0].borderColor = cor;
            chartInstance.data.datasets[0].backgroundColor = cor + '1A'; 
            chartInstance.update();
            document.getElementById('tituloGrafico').innerText = "Hist칩rico: " + nome;
        }
    </script>
</body>
</html>
