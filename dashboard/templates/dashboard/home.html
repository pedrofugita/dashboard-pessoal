<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD CENTER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --neon-blue: #ff0000;
            --neon-purple: #bc13fe;
            --neon-yellow: #fcd34d; /* Cor nova para o clima */
            --bg-dark: #050505;
            --glass: rgba(20, 20, 25, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 100%;
            gap: 15px;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .hud-card {
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 2px solid var(--neon-blue);
            border-radius: 4px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .label-tech { font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; margin-bottom: 4px; display: block; }
        
        .btn-launch {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            color: #aaa;
            text-decoration: none;
            padding: 6px 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 4px;
        }
        .btn-launch:hover {
            border-color: var(--neon-purple);
            color: #fff;
            background: rgba(188, 19, 254, 0.1);
            transform: translateX(5px);
        }
        .btn-launch i { margin-right: 10px; width: 15px; text-align: center; color: var(--neon-blue); }

        .btn-audio-ctrl {
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #ccc;
        }
        .btn-audio-ctrl:hover { background: rgba(255,255,255,0.1); color: white; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }

        @media (max-width: 768px) {
            body { height: auto; overflow-y: auto; }
            .main-grid { display: flex; flex-direction: column; height: auto; }
        }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="main-grid">
        
        <aside class="d-flex flex-column gap-3">
            
            <div id="relogio-card" class="hud-card p-3 text-center">
                <div id="relogio" class="fw-bold lh-1 text-white" style="font-size: 3rem; letter-spacing: 2px; text-shadow: 0 0 15px rgba(0,243,255,0.3);">--:--</div>
                <div id="data-hoje" class="text-secondary small mt-1 mb-2">--/--</div>
                
                <div class="pt-2 border-top border-secondary border-opacity-25 d-flex justify-content-center align-items-center gap-2" style="color: var(--neon-yellow);">
                    {% if clima %}
                        <i class="bi bi-cloud-sun-fill fs-4"></i>
                        <span class="fw-bold fs-2">{{ clima.temp }}°C</span>
                    {% else %}
                        <i class="bi bi-cloud fs-4 opacity-50"></i>
                        <span class="fw-bold fs-2 opacity-50">--°C</span>
                    {% endif %}
                </div>
            </div>

            <div id="launcher-card" class="hud-card p-3 flex-grow-1 overflow-hidden d-flex flex-column">
                <span class="label-tech">Acesso Rápido</span>
                <div class="overflow-auto pe-2">
                    <a href="https://chat.openai.com" target="_blank" class="btn-launch"><i class="bi bi-robot"></i> ChatGPT</a>
                    <a href="https://www2.unesp.br/portal#!/area-do-aluno" target="_blank" class="btn-launch"><i class="bi bi-mortarboard"></i> UNESP</a>
                    <a href="https://github.com" target="_blank" class="btn-launch"><i class="bi bi-github"></i> GitHub</a>
                    <a href="https://youtube.com" target="_blank" class="btn-launch"><i class="bi bi-youtube"></i> YouTube</a>
                    <a href="https://web.whatsapp.com" target="_blank" class="btn-launch"><i class="bi bi-whatsapp"></i> WhatsApp</a>
                    <a href="https://mail.google.com" target="_blank" class="btn-launch"><i class="bi bi-envelope"></i> Gmail</a>
                </div>
            </div>

            <div class="hud-card p-3 d-flex flex-column" style="border-left-color: var(--neon-green); max-height: 200px;">
                <span class="label-tech mb-2" style="color: var(--neon-green);">System Log</span>
                
                <form hx-post="{% url 'adicionar_nota' %}" hx-target="#lista-notas-container" hx-on::after-request="this.reset()">
                    {% csrf_token %}
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text bg-dark border-secondary text-success border-end-0">></span>
                        <input type="text" name="texto" class="form-control bg-dark border-secondary text-white border-start-0 shadow-none" 
                               placeholder="Comando..." autocomplete="off" required
                               style="font-family: 'Courier New', monospace; font-size: 0.85rem;">
                        <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-arrow-return-left"></i></button>
                    </div>
                </form>

                <div id="lista-notas-container" class="overflow-auto pe-1" style="flex-grow: 1;">
                    {% include 'dashboard/partials/lista_notas.html' %}
                </div>
            </div>

            <div class="hud-card p-3 position-relative" style="border-left-color: var(--neon-purple);">
                <span class="label-tech mb-2">Sound System</span>

                <canvas id="audio-visualizer" class="w-100 rounded mb-2" style="height: 50px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05);"></canvas>
                
                <button id="btn-audio" class="btn btn-sm btn-outline-secondary w-100 mb-3 py-0" style="font-size: 0.75rem;" onclick="alternarAudio()">
                    <i class="bi bi-power"></i> Ativar Visualizer
                </button>

                <div class="d-flex gap-1 mb-3">
                    <button class="btn btn-sm btn-audio-ctrl flex-fill" hx-get="/comando/mute" hx-swap="none"><i class="bi bi-mic-mute-fill text-danger"></i></button>
                    <button class="btn btn-sm btn-audio-ctrl flex-fill" hx-get="/comando/vol_down" hx-swap="none"><i class="bi bi-dash-lg"></i></button>
                    <button class="btn btn-sm btn-audio-ctrl flex-fill" hx-get="/comando/vol_up" hx-swap="none"><i class="bi bi-plus-lg"></i></button>
                </div>

                <span class="label-tech">Playlists</span>
                <div class="row g-1">
                    <div class="col-4">
                        <button class="btn btn-sm btn-outline-success w-100 p-1" style="font-size: 0.7rem;" hx-get="/comando/sp_focus" hx-swap="none">
                            <i class="bi bi-headphones"></i><br>Foco
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-sm btn-outline-light w-100 p-1" style="font-size: 0.7rem;" hx-get="/comando/sp_rock" hx-swap="none">
                            <i class="bi bi-guitar"></i><br>Rock
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-sm btn-outline-primary w-100 p-1" style="font-size: 0.7rem;" hx-get="/comando/sp_descobertas" hx-swap="none">
                            <i class="bi bi-stars"></i><br>Mix
                        </button>
                    </div>
                </div>
            </div>

        </aside>

        <main id="painel-dinamico"
              class="d-flex flex-column h-100"
              hx-get="{% url 'atualizar_valores' %}"
              hx-trigger="every 10s"
              hx-swap="innerHTML">
              {% include 'dashboard/cards.html' %}
        </main>
    </div>

    <script>
        // Relógio
        function atualizarRelogio() {
            const agora = new Date();
            const h = String(agora.getHours()).padStart(2, '0');
            const m = String(agora.getMinutes()).padStart(2, '0');
            document.getElementById('relogio').innerText = `${h}:${m}`;
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            document.getElementById('data-hoje').innerText = `${dia}/${mes}`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // Visualizer
        let audioContext, analyser, source, currentStream;
        let isRunning = false;
        const canvas = document.getElementById('audio-visualizer');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 50;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        async function alternarAudio() {
            const btn = document.getElementById('btn-audio');
            if (isRunning) {
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());
                if (audioContext) await audioContext.close();
                isRunning = false;
                btn.className = 'btn btn-sm btn-outline-secondary w-100 mb-3 py-0';
                btn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Reiniciar';
                setTimeout(iniciarAudio, 300);
            } else {
                iniciarAudio();
            }
        }

        async function iniciarAudio() {
            const btn = document.getElementById('btn-audio');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                currentStream = stream;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                analyser.fftSize = 64; 
                analyser.smoothingTimeConstant = 0.6;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                isRunning = true;
                btn.className = 'btn btn-sm btn-outline-success w-100 mb-3 py-0';
                btn.innerHTML = '<i class="bi bi-activity"></i> Monitorando';
                
                function draw() {
                    if (!isRunning) return;
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = (canvas.width / bufferLength) - 1; 
                    let barHeight;
                    let x = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        barHeight = (dataArray[i] / 255) * canvas.height;
                        ctx.fillStyle = '#00f3ff';
                        if (barHeight > 0) {
                            ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        }
                        x += barWidth + 1;
                    }
                }
                draw();
            } catch (err) {
                console.error(err);
                btn.className = 'btn btn-sm btn-danger w-100 mb-3 py-0';
                btn.innerText = 'Sem Mic';
            }
        }
    </script>
</body>
</html>
