<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --neon-yellow: #fcd34d;
            --neon-red: #ff0055;
            --bg-dark: #050505;
            
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 12px;
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* === TIPOGRAFIA === */
        h1, h2, h3, h4, h5, .label-tech { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
        .val-tech, .num-mono { font-family: 'JetBrains Mono', monospace; }

        /* === GLASS PANEL === */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .label-tech { font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* === BOTÕES E LINKS === */
        .btn-launch {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #aaa;
            text-decoration: none;
            padding: 12px;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            height: 80px;
        }
        .btn-launch:hover {
            border-color: var(--neon-cyan);
            color: #fff;
            background: rgba(0, 243, 255, 0.1);
            transform: translateY(-2px);
        }
        .btn-launch i { font-size: 1.5rem; margin-bottom: 5px; color: var(--neon-cyan); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* Ajuste para imagens dentro dos botões de atalho */
        .btn-launch img {
            width: 32px;       /* Tamanho do ícone */
            height: 32px;
            object-fit: contain; /* Garante que o logo não estique/distorça */
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)); /* Leve brilho para destacar do fundo escuro */
            transition: transform 0.2s;
        }

        .btn-launch:hover img {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }

        /* Opcional: Se algum logo preto (como GitHub ou UNESP) ficar ruim no fundo escuro,
        você pode inverter as cores dele com este filtro: */
        /* .btn-launch img[alt="Unesp"] { filter: invert(1); } */

    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <main id="painel-dinamico"
          class="h-100 w-100 p-3"
          hx-get="{% url 'atualizar_valores' %}"
          hx-trigger="every 10s"
          hx-swap="innerHTML">
          
          {% include 'dashboard/cards.html' %}

    </main>

    <script>
        // --- RELÓGIO (Atualiza o DOM independente do HTMX) ---
        function atualizarRelogio() {
            const elHora = document.getElementById('relogio');
            const elData = document.getElementById('data-hoje');
            
            if (elHora && elData) {
                const agora = new Date();
                elHora.innerText = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                elData.innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'numeric', year: 'numeric' });
            }
        }
        setInterval(atualizarRelogio, 1000);

        // --- VISUALIZADOR DE ÁUDIO (Lógica Persistente) ---
        let audioContext, analyser, source, currentStream, isRunning = false;
        let canvas, ctx;

        // Função para reconectar o canvas após o HTMX atualizar o HTML
        function setupCanvas() {
            canvas = document.getElementById('audio-visualizer');
            if (canvas) {
                ctx = canvas.getContext('2d');
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = 80;
            }
        }

        // Escuta o evento do HTMX: Sempre que o conteúdo troca, reconfigura o relógio e canvas
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            atualizarRelogio();
            setupCanvas();
        });

        // Inicialização
        setupCanvas();

        async function alternarAudio() {
            if (isRunning) {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                if (audioContext) await audioContext.close();
                isRunning = false;
                document.getElementById('btn-audio-icon').className = 'bi bi-play-fill';
            } else { 
                iniciarAudio(); 
            }
        }

        async function iniciarAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                currentStream = stream;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 64;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                isRunning = true;
                
                document.getElementById('btn-audio-icon').className = 'bi bi-stop-fill text-danger';

                function draw() {
                    if (!isRunning) return;
                    requestAnimationFrame(draw);
                    
                    if (!ctx || !canvas) return; // Segurança caso o canvas ainda não exista

                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength);
                    let x = 0;
                    
                    for(let i = 0; i < bufferLength; i++) {
                        let barHeight = (dataArray[i] / 255) * canvas.height;
                        
                        // Gradiente Roxo -> Ciano
                        ctx.fillStyle = `hsl(${i * 4 + 260}, 100%, 60%)`; 
                        
                        ctx.beginPath();
                        ctx.roundRect(x, canvas.height - barHeight, barWidth - 2, barHeight, [2, 2, 0, 0]);
                        ctx.fill();
                        
                        x += barWidth;
                    }
                }
                draw();
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
