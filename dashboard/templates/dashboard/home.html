<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h1 class="text-center mb-4">游눯 Crypto Dashboard</h1>

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}
        
        <div class="row mb-5">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">Hist칩rico</div>
                    <div class="card-body">
                        <canvas id="graficoBitcoin" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center"
             id="painel-cripto"
             hx-get="{% url 'atualizar_valores' %}"
             hx-trigger="every 10s"
             hx-target="#painel-cripto"
             hx-swap="innerHTML">
            
            {% include 'dashboard/cards.html' %}

        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">Atualizando automaticamente a cada 10s</small>
        </div>
    </div>

<script>
        let chartInstance = null; // Vari치vel global para controlar o gr치fico

        // Fun칞칚o para iniciar o gr치fico (carrega o Bitcoin por padr칚o na primeira vez)
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('graficoBitcoin').getContext('2d');
            const dadosIniciais = {{ cryptos.0.sparkline_in_7d.price }}; // Dados da 1춹 moeda
            const nomeInicial = "{{ cryptos.0.name }}";

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    // Cria labels gen칠ricos de 1 a 168 (horas)
                    labels: Array.from({length: dadosIniciais.length}, (_, i) => i + 1),
                    datasets: [{
                        label: nomeInicial,
                        data: dadosIniciais,
                        borderColor: '#f7931a', // Cor inicial
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } }, // Esconde legenda interna
                    scales: {
                        x: { display: false },
                        y: { grid: { color: '#333' }, ticks: { color: '#ddd' } }
                    }
                }
            });
            
            // Atualiza o t칤tulo do card visualmente
            document.getElementById('tituloGrafico').innerText = "Hist칩rico: " + nomeInicial;
        });

        // --- A NOVA FUN칂츾O M츼GICA ---
        // Essa fun칞칚o ser치 chamada quando clicar no cart칚o
        function mudarGrafico(nome, listaPrecos, cor) {
            // 1. Atualiza os dados do gr치fico
            chartInstance.data.datasets[0].data = listaPrecos;
            chartInstance.data.datasets[0].label = nome;
            
            // 2. Muda a cor da linha (opcional, mas fica bonito)
            chartInstance.data.datasets[0].borderColor = cor;
            chartInstance.data.datasets[0].backgroundColor = cor + '1A'; // Adiciona transpar칡ncia
            
            // 3. Manda o gr치fico redesenhar
            chartInstance.update();

            // 4. Muda o texto do t칤tulo do gr치fico
            document.getElementById('tituloGrafico').innerText = "Hist칩rico: " + nome;
        }
    </script>

</body>
</html>
